<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contactos</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Formulario de Contactos</h1>
    <form id="contact-form" onsubmit="generateQRCode(event)">
      <div class="form-group">
        <label for="first-name">Nombre:</label>
        <input type="text" class="form-control" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="text" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone-number">Tel√©fono:</label>
        <input type="tel" class="form-control" id="phone-number" name="phone-number" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="qrcode"></div>
  </div>
  <!-- Link to Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
